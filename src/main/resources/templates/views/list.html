<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Index Page</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<form action="/users" class="form-inline">
			<div class="form-group mb-2">
				<input type="text" class="form-control" autocomplete="off" name="username"
					placeholder="Search User" /> <input type="submit"  autocomplete="off" value="Search"
					class="btn btn-primary" />
			</div>
		</form>
		<div class="card">
			<div class="card card-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Username</th>
							<th>Email</th>
							<th>Age</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-light" th:each="user:${users}">
							<td th:text="${user.username}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.age}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
