<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Update Form</title>

 
</head>
<body>



	<div layout:fragment="content" class="container mySpace">


		<form th:action="@{/{familyMemberId}(familyMemberId=${familyMember.familyMemberId})}" th:object="${familyMember}" 
			method="post">

			<div class="form-group" >

				<label for="name" class="form-control-label">Name</label> <input
					type="text" class="form-control" autocomplete="off" th:field="*{name}"  id="name" />
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></div>
			</div>

			<div class="form-group">
				<label for="email" class="form-control-label">Email</label> <input
					type="text" class="form-control" autocomplete="off" th:field="*{email}" id="email" />
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></div>
			</div>

			<div class="form-group">
				<label for="age" class="form-control-label">Age</label> <input
					type="text" class="form-control" autocomplete="off" th:field="*{age}"  id="age" />
				<div class="text text-danger" th:if="${#fields.hasErrors('age')}"
					th:errors="*{age}"></div>
			</div>
			
			<div class="form-group">
				<label for="description" class="form-control-label">Description</label> 
				 <textarea class="form-control" autocomplete="off" th:field="*{description}"  id="description" ></textarea>
				<div class="text text-danger" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}"></div>
			</div>
	


			<input type="submit" value="Update Family Member" class="btn btn-success" />

		</form>

	</div>


</body>
</html>
